<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo loco</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/little-chicken.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/boss-healthbar.class.js"></script>
    <script src="./models/coin-counter.class.js"></script>
    <script src="./models/bottle-counter.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/collectable-object.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./js/game.js"></script>
</head>

<body onload="init()">

    <div id="header-container" class="header-container">
        <div onclick="showControls()" class="controls-button">CONTROLS</div>
        <div id="start-button" class="start-button">
            <div onclick="startGame()">START</div>
        </div>
        <div onclick="body.requestFullscreen()" class="fullscreen-button">FULLSCREEN</div>
    </div>
    <div class="game-container">
        <canvas id="canvas" width="720px" height="480px"></canvas>
        <img id="gameWon" class="gameResult" src="img/9_intro_outro_screens/game_over/game over.png">
        <img id="gameLost" class="gameResult" src="img/9_intro_outro_screens/game_over/you lost.png">
    </div>
    <div class="controls-container-unfilled" id="controls-container">
        <div class="mobil-buttons-container">
            <div class="mobil-buttons-left">
                <div class="arrow-container">
                    <div id="btn-left" class="arrow">
                        <img class="arrow-image" src="./img/arrow-21-24.png" style="transform: rotate(180deg);">
                    </div>
                </div>
                <div id="btn-right" class="arrow-container">
                    <div class="arrow">
                        <img class="arrow-image" src="./img/arrow-21-24.png">
                    </div>
                </div>
            </div>
            <div class="mobil-buttons-right">
                <div id="btn-up" class="arrow-container">
                    <div class="arrow">
                        <img class="arrow-image" src="./img/arrow-21-24.png" style="transform: rotate(270deg);">
                    </div>
                </div>
                <div class="arrow-container">
                    <div id="btn-space" class="arrow">
                        <img class="arrow-image" src="./img/myspace-24.png">
                    </div>
                </div>
            </div>
        </div>
    </div>




</body>

</html>
